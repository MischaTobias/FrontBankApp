<app-header title="Account Status"></app-header>

<ion-content class="ion-padding">
    <ion-grid>
        <ion-row *ngFor="let account of userAccounts">
            <ion-col size="12">
                <ion-card>
                    
                    <ion-card-header>
                        <ion-card-subtitle>Account no. {{ account.idCuenta }} - {{ account.TipoCuenta }}</ion-card-subtitle>
                        <ion-card-title>Current Balance: Q {{ account.MontoActual }}</ion-card-title>
                    </ion-card-header>

                    <ion-card-content>
                        <ion-buttons>
                            <ion-button (click)="checkHistory( account )">
                                <ion-icon slot="start" name="time-outline"></ion-icon>
                                History
                            </ion-button>
                            <ion-button (click)="transfer( account )">
                                <ion-icon slot="start" name="swap-horizontal-outline"></ion-icon>
                                Transfer
                            </ion-button>
                        </ion-buttons>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="userAccounts.length === 0">
            <ion-card>
                <ion-card-header>
                    <ion-card-title>No account available</ion-card-title>
                </ion-card-header>
            </ion-card>
        </ion-row>
    </ion-grid>
</ion-content>
