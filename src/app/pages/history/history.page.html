<app-header title="History"></app-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let trans of transfers">
            <ion-card>
                <ion-card-header>
                    <ion-card-subtitle>Amount: {{ trans.amount }}</ion-card-subtitle>
                    <ion-card-title color="primary">{{ trans.debitAccount }}</ion-card-title>
                </ion-card-header>
            </ion-card>
        </ion-item>
    </ion-list>
</ion-content>
